name: remane model

on:
  workflow_dispatch:
  push:
    branches: [test, production]
permissions:
 contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rename file in test
        if: github.ref == 'refs/heads/test'
        run: mv models/poc_alc_dev.model.lkml models/poc_alc_test.model.lkml
         
      - name: Rename file in production
        if: github.ref == 'refs/heads/production'
        run: mv models/poc_alc_test.model.lkml models/poc_alc.model.lkml

      - name: Push Changes
        run: |
          git config --global user.name 'pacomantell'
          git config --global user.email 'paco.mantell94@gmail.com'
          git add -A
          git commit -am "Change filename"
          git push
